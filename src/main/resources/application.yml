server:
  port: 9090
spring:
  application:
    name: server-gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


zuul:
  routes:
    products:
      path: /inventory/**
      serviceId: inventory-service
    invoices:
      path: /invoice/**
      serviceId: invoice-service

  prefix: /api
  host:
    socket-timeout-millis: 6000

ribbon:
  ConnectTimeout: 6000
  ReadTimeout: 6000

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false


